<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  overflow-x: hidden;
  text-align: center;
  color: white;
}

.container {
  padding: 30px 15px;
}

h1 {
  font-size: 42px;
  margin-bottom: 10px;
}

h2 {
  font-size: 28px;
  margin-top: 10px;
}

p {
  font-size: 22px;
  line-height: 1.6;
  margin: 20px 0;
}

.slideshow {
  max-width: 360px;
  margin: 30px auto;
  border-radius: 25px;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

.slideshow img {
  width: 100%;
  display: none;
}

.slideshow img.active {
  display: block;
  animation: fade 2s;
}

@keyframes fade {
  from {opacity: 0.3; transform: scale(1.05);}
  to {opacity: 1; transform: scale(1);}
}

button {
  background: #fff;
  color: #ff4d6d;
  border: none;
  padding: 15px 25px;
  font-size: 20px;
  border-radius: 30px;
  cursor: pointer;
  margin-top: 20px;
}

footer {
  margin-top: 40px;
  font-size: 18px;
  opacity: 0.9;
}
</style>
</head>

<body>

<div class="container">
  <h1>Poonam ‚ù§Ô∏è</h1>
  <h2>This is for you‚Ä¶</h2>

  <div class="slideshow">
    <img src="img1.jpg" class="active">
    <img src="img2.jpg">
    <img src="img3.jpg">

  </div>

  <p>

<!-- YouTube Music -->
<iframe id="music"
  width="0"
  height="0"
  src="https://www.youtube.com/embed/2Vv-BfVoq4g?enablejsapi=1"
  frameborder="0"
  allow="autoplay">
</iframe>

<script>
let current = 0;
const slides = document.querySelectorAll('.slideshow img');

setInterval(() => {
  slides[current].classList.remove('active');
  current = (current + 1) % slides.length;
  slides[current].classList.add('active');
}, 3500);

function playMusic() {
  const iframe = document.getElementById("music");
  iframe.src += "&autoplay=1";
}
</script>

</body>
