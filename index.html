<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Poonam ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      color: rgba(255, 0, 80, 0.6);
      animation: floatUp 8s linear infinite;
      font-size: 20px;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 25px;
      width: 320px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    .poem {
      font-size: 15px;
      color: #333;
      line-height: 1.5;
    }

    .photos {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 15px 0;
    }

    .photos img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
    }

    .question {
      margin: 15px 0;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ddd;
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <!-- Valentine Card -->
  <div class="card">
    <h1>Poonam ‚ù§Ô∏è</h1>

    <div class="poem">
      Roses are red üåπ<br>
      Chocolates are sweet üç´<br>
      But you‚Äôre the reason<br>
      My heart skips a beat üòä
    </div>

    <div class="photos">
      <img src="img1.jpg">
      <img src="img2.jpg">
      <img src="img3.jpg">
      <img src="img4.jpg">
    </div>

    <div class="question">
      Will you be my Valentine? üíå
    </div>

    <div class="buttons">
      <button class="yes" onclick="alert('Yayyy! üíñ I Love You Poonam üòò')">Yes</button>
      <button class="no" onclick="alert('No is not an option üòú')">No üôà</button>
    </div>
  </div>

  <!-- Floating Hearts Script -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = Math.random() * 4 + 6 + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
